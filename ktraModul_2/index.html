<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-4">
        <h1 class="text-center mb-4">#todo</h1>
      
        <!-- Login/Register Section -->
        <div id="authSection">
          <div class="row g-4">
            <!-- Login -->
            <div class="col-md-6">
              <h4>Login</h4>
              <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
              <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password">
              <button id="loginBtn" class="btn btn-primary w-100 mb-4">Login</button>
            </div>
      
            <!-- Register -->
            <div class="col-md-6">
              <h4>Register</h4>
              <input type="text" id="regFirstName" class="form-control mb-2" placeholder="First Name">
              <input type="text" id="regLastName" class="form-control mb-2" placeholder="Last Name">
              <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email">
              <input type="password" id="regPassword" class="form-control mb-2" placeholder="Password">
              <button id="registerBtn" class="btn btn-success w-100">Register</button>
            </div>
          </div>
        </div>
      
        <!-- Main App Section -->
        <div id="mainApp" class="d-none mt-5">
          <div class="row g-4">
            <!-- Users -->
            <div class="col-md-4">
              <h4>Users</h4>
              <input type="text" id="userSearch" class="form-control mb-2" placeholder="Search user...">
              <button id="searchUserBtn" class="btn btn-secondary w-100 mb-2">Search</button>
              <ul id="userList" class="list-group mb-3"></ul>
              <div id="postList"></div>
              <h5 class="mt-4">Thêm bài viết</h5>
              <input type="text" id="postTitle" class="form-control mb-2" placeholder="Tiêu đề bài viết">
              <textarea id="postBody" class="form-control mb-2" placeholder="Nội dung bài viết"></textarea>
              <button id="addPostBtn" class="btn btn-success w-100">Thêm bài viết</button>
            </div>
            
      
            <!-- Todo -->
            <div class="col-md-8">
              <ul class="nav nav-tabs mb-3">
                <li class="nav-item"><button class="nav-link active" data-filter="all">All</button></li>
                <li class="nav-item"><button class="nav-link" data-filter="active">Active</button></li>
                <li class="nav-item"><button class="nav-link" data-filter="completed">Completed</button></li>
              </ul>
              <div class="input-group mb-2">
                <input type="text" id="todoInput" class="form-control" placeholder="Add details">
                <button id="addTodoBtn" class="btn btn-primary">Add</button>
              </div>
              <ul id="todoList" class="list-group mb-2"></ul>
              <button id="clearCompletedBtn" class="btn btn-danger w-100">Delete Completed</button>
            </div>
          </div>
        </div>
      </div>
   
  <script type="module" src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
