<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý học sinh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mb-4 text-center">Quản Lý Học Sinh</h2>

        <form id="student-form" class="mb-4">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" >
            </div>

            <div class="mb-3">
                <label class="form-label d-block">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Nam" >
                    <label class="form-check-label" for="male">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ">
                    <label class="form-check-label" for="female">Nữ</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Math score</label>
                <input type="number" class="form-control"  placeholder="Enter your math score">
            </div>

            <div class="mb-3">
                <label class="form-label">English score</label>
                <input type="number" class="form-control"  placeholder="Enter your english score">
            </div>

            <div class="mb-3">
                <label class="form-label">Literature score</label>
                <input type="number" class="form-control"  placeholder="Enter your literature score">
            </div>

            <button type="submit" class="btn btn-primary">Create student</button>
        </form>
        <!--Sreach-->
        <div class="mb-3 d-flex">
            <input type="text" class="form-control me-2" placeholder="Enter your keyword">
            <button class="btn btn-primary">Sreach</button>
        </div>
        <!--Table-->
        <table class="table table-bordered text-center">
            <thead class="table-light">
                <tr>
                    <th>#STT</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Math score</th>
                    <th>English score</th>
                    <th>Literature score</th>
                    <th>Average score</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody id="student-table"></tbody>
        </table>

        <nav>
            <ul class="pagination justify-content-start">
                <li class="page-item disabled"><a class="page-link">Previous</a></li>
                <li class="page-item active"><a class="page-link">1</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
    
</body>
</html>
